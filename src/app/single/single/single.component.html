
<div class="main-container">
	
    <main class="site-main">
        
        <!-- Content Block -->
        <div class="container-fluid no-left-padding no-right-padding content-block blog-single blog-single-fullwidth">
            <!-- Container -->
            <div class="container">
                <!-- Row -->
                <div class="row">
                    <!-- Content Area -->
                    <div class="col-xs-12 content-area">

                        <!-- Article-->
                        <app-article [myPost]="myPost" (customEvent)="handleCustomEvent($event)" ></app-article>
                        <!-- Comments -->
                        <app-comments [myPost]="myPost" (customEvent)="handleCustomEvent($event)" ></app-comments>

                    </div><!-- Content Area /- -->
                </div><!-- Row /- -->
            </div><!-- Container /- -->
        </div><!-- Content Block /- -->	
    </main>
</div>
