<div class="login-container lg-mb-xx">
    <h2>Logovanje</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div class="error-message" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          <span *ngIf="loginForm.get('email').hasError('required')">Email je obavezan.</span>
          <span *ngIf="loginForm.get('email').hasError('email')">Email nije validan.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Šifra:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div class="error-message" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          <span *ngIf="loginForm.get('password').hasError('required')">Šifra je obavezna.</span>
          <span *ngIf="loginForm.get('password').hasError('pattern')">Šifra mora sadrzati minimalno 8 karaktera i barem jedno veliko slovo ili barem jedan od specijalnih znakova '#?!@$%^&*-'.</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Prijavi se</button>
    </form>
  </div>
  <div class="login-container lg-mb-xxx">
    <a routerLink="/register" title="Registracija">Nemate nalog? Registrujte se ovde</a>
  </div>
